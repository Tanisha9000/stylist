
<ion-header class="header_color">
    <ion-navbar hideBackButton>
        <button ion-button menuToggle style="display:block !important;">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contact us</ion-title>

    </ion-navbar>
</ion-header>
    
<form class="abc" #contactForm="ngForm"  novalidate (ngSubmit)="feedback()">
<ion-content padding>
    <div class="logo">
        <img src="assets/imgs/mylogo.png">   
    </div>
    <ion-list>
        <ion-item>           
            <ion-label stacked>Name  </ion-label>
            <ion-input type="text" placeholder="Enter name" [(ngModel)]="data.name" name="username" #name='ngModel' required></ion-input>     
        </ion-item>
        <ion-item>           
            <ion-label stacked>Email  </ion-label>
            <ion-input type="email" placeholder="Enter email" [(ngModel)]="data.email" name="email" #email='ngModel' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>          
        </ion-item>
        <ion-item>           
            <ion-label stacked>Message  </ion-label>
            <ion-textarea placeholder="Write your message here...." [(ngModel)]="data.message" name="message" required></ion-textarea>              
        </ion-item>
    </ion-list>
<!--        <div class="footer">
            <button class="btn" [disabled]="!contactForm.valid" type="submit">Submit</button>
        </div>-->
        
</ion-content>

<ion-footer class="footer">
    <ion-toolbar>
            <button class="btn" [disabled]="!contactForm.valid" type="submit">Submit</button>
    </ion-toolbar>
</ion-footer>
        
    </form>
