
<ion-header class="header_color">
    <ion-navbar hideBackButton>
        <button ion-button menuToggle style="display:block !important;">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>feedback</ion-title>

    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="logo">
        <img src="assets/imgs/mylogo.png">   
    </div>
    <form>
        <ion-row class="likebtns">
           
    <ion-col col-6 text-left>
      <button ion-button [ngClass]="chgclass" (click)="satisfy();"> 
                    <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
                    Satisfied
                </button>
            </ion-col>
    <ion-col col-6 text-left>
                <button ion-button class="{{unclass}}" (click)="unsatisfy();">  
                    <ion-icon ios="ios-thumbs-down" class="black" md="md-thumbs-down"></ion-icon>
                    Unsatisfied
                </button>
            </ion-col> 
             <ion-col col-12><ion-label stacked>How has your experience been with ManeHub so far?</ion-label></ion-col>
            <rating [(ngModel)]="data.review" 
                name="review"
                readOnly="false" 
                max="5"
                emptyStarIconName="star-outline"     
                starIconName="star" 
                nullable="false" 
                (ngModelChange)="onModelChange($event)">
        </rating>
    </ion-row>
    <ion-list>
        <ion-item>           
            <ion-label stacked>What would make your experience with ManeHub better?</ion-label>
            <ion-textarea placeholder="Write comment...." [(ngModel)]="data.comment" name="comment"></ion-textarea>              
        </ion-item>
    </ion-list>
</form>
</ion-content>

<ion-footer class="footer">
    <ion-toolbar (click)="feedback()">
        <ion-title>submit</ion-title>
    </ion-toolbar>
</ion-footer>
