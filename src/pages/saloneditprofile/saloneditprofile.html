<ion-header>

  <ion-navbar>
    <ion-title>edit profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<div class="top">
    <img src="../../assets/imgs/logo2.png">
   
</div>

<div class="bottom">

  <div class="box_btm">

  <div class="box_btm_inner mrbotm">
    <form>
    
    	<ion-list>      
                  <ion-item>
                    <ion-label stacked>Business Name</ion-label>
                    <ion-input type="text" placeholder="enter Business name"></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label stacked>Address</ion-label>
                    <ion-input type="text" placeholder="enter Address"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label stacked>Owner's First Name</ion-label>
                    <ion-input type="text" placeholder="enter First Name"></ion-input>
                  </ion-item>

                   <ion-item>
                    <ion-label stacked>Owner's Last Name</ion-label>
                    <ion-input type="text" placeholder="enter Last Name"></ion-input>
                  </ion-item>

                   <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input type="email" placeholder="enter email"></ion-input>
                  </ion-item>

                   <ion-item>
                    <ion-label stacked>Phone</ion-label>
                    <ion-input type="text" placeholder="enter Phone Number"></ion-input>
                  </ion-item>

                   <ion-item>
                    <ion-label stacked>Date of Birth</ion-label>
                    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" placeholder="DD/MM/YYYY"></ion-datetime>
                  </ion-item>

                    <ion-item>
                    <ion-label stacked>Experience In Business</ion-label>
                    <ion-select>
                      <ion-option value="Beautician Assistant" selected>0-1 year</ion-option>
                      <ion-option value="Barber">Barber</ion-option>
                    </ion-select>
                  </ion-item> 

                  <div class="preference">
                    <h3 >Service Offered</h3>
	                    <ion-label class="likebtns">         
                      <button ion-button class="satisfiedbtn green" > 
                              <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
                      Smooth
                      </button>
                      <button ion-button class="satisfiedbtn grey">  
                              <ion-icon ios="ios-thumbs-down" class="black" md="md-thumbs-down"></ion-icon>
                      Straight
                      </button>
                     </ion-label>
			              </div>   
                 

                   <ion-item>
                    <ion-label stacked>State</ion-label>
                    <ion-input type="text" placeholder="enter State"></ion-input>
                  </ion-item>

                   <ion-item>
                    <ion-label stacked>Zip Code</ion-label>
                    <ion-input type="text" placeholder="enter Zip Code"></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label stacked>Languages</ion-label>
                    <ion-select>
                      <ion-option value="Beautician Assistant" selected>Spanish</ion-option>
                      <ion-option value="Barber">Barber</ion-option>  
                    </ion-select>
                  </ion-item>
                  
                  <ion-item>
                    <ion-label stacked> Location </ion-label>
                    <ion-select>
                      <ion-option value="chooselocation" selected>Choose Location</ion-option>
                      <ion-option value="Barber">Barber</ion-option>
                    </ion-select>
                  </ion-item> 

                  <div class="preference">
                    <h3 >Pay Prefrences</h3>  
                    	 <ion-item>
		 <ion-label>Relaxer</ion-label>
				  <ion-checkbox color="dark" checked="true"></ion-checkbox>
				</ion-item>
					<ion-item>
				  <ion-label>Highlighting</ion-label>
				  <ion-checkbox color="dark" checked="true"></ion-checkbox>
				</ion-item>
				<ion-item>
				  <ion-label>Branding</ion-label>
				  <ion-checkbox color="dark" checked="true"></ion-checkbox>
				</ion-item>
				<ion-item>
				  <ion-label>Others</ion-label>
				  <ion-checkbox color="dark" checked="true"></ion-checkbox>
				</ion-item>
		                    </div>     
        
                 

                                                        
                     <ion-item>
                      <ion-label stacked>About Me:</ion-label>
                      <ion-input type="text" placeholder="Please Enter...."></ion-input>
                    </ion-item>   
                </ion-list>             
                 </form>
      </div>  
       <button ion-button class="main_btn" (click)="home_go()">submit</button>         
  </div>

</div>
</ion-content>
